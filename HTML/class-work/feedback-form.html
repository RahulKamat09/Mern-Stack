<html lang="en">
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
            <h2>Feedback Form</h2>
            <form action="" method="post">
                <strong>Name:</strong> <input type="text" name="fname" class="textfields" placeholder="Full Name"><br><br>
                <strong>E-Mail: </strong><input type="email" name="email" class="textfields" placeholder="Email"><br><br>
                <strong>Phone-number: </strong><input type="number" name="number" class="textfields" placeholder="Phone-number"><br>

                <strong>Do you Satisfy With Our Services:</strong><br>  
                <input type="radio" name="radio"><strong>Yes</strong>
                <input type="radio" name="radio" ><strong>No</strong>
                <br><br>

                <strong>How satisfied are you with your overall experience?</strong><br>
                <input type="radio" name="radio"><strong>Very Satisfied</strong>
                <input type="radio" name="radio" ><strong>Satisfied</strong>
                <input type="radio" name="radio" ><strong>Neutral</strong>
                <input type="radio" name="radio" ><strong>Dissatisfied</strong>
                <br><br>

                <strong>What did you like the most?</strong><br>
                <input type="radio" name="radio"><strong>Quality</strong>
                <input type="radio" name="radio" ><strong>Customer Service</strong>
                <input type="radio" name="radio" ><strong>Ease Of use</strong>
                <br><br>

                <Strong>Write Your Suggestions:</Strong>
                <textarea name="message" class="textfields" placeholder="Type Your Message Here!!"></textarea>
                <button class="button">Submit</button><br><br>
            </form>
    </main>
</body>
</body>
</html>
