<html lang="en">
<head>
    <title>Contact-Us Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
            <h2>Contact-Us Form</h2>
            <form action="" method="post">
                <strong>Name:</strong> <input type="text" name="fname" class="textfields" placeholder="Full Name"><br><br>
                <strong>E-Mail: </strong><input type="email" name="email" class="textfields" placeholder="Email"><br><br>
                <strong>Phone-number: </strong><input type="number" name="number" class="textfields" placeholder="Phone-number"><br><br>
                <Strong>Any Questions in Mind:</Strong> <textarea name="message" class="textfields" placeholder="Type Your Message Here!!"></textarea>
                <button class="button">Submit</button><br><br>
            </form>
    </main>
</body>
</body>
</html>
